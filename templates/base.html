{% load staticfiles %}
<html>

<head>
    <link href="{% static 'blog/css/materialize.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gloria+Hallelujah" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <nav class="transparent">
            <div class="nav-wrapper container">
                <a href="/blog" class="brand-logo brand-logo-small black-text">Phonxis</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'indexPage:index' %}">Main</a></li>
                    <li><a href="{% url 'blog:about' %}">About</a></li>
                </ul>
                <ul id="menu" class="side-nav" style="display: none;">
                    <li><a href="{% url 'indexPage:index' %}">Main</a></li>
                    <li><a href="{% url 'blog:about' %}">About</a></li>
                </ul>
                <div class="menu-trigger hide-on-large-only" id="trigger" data-activates="mobile-demo"><i class="material-icons">menu</i></div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <script src="{% static 'blog/js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'blog/js/materialize.js' %}"></script>
    <script src="{% static 'blog/js/panel.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('p').attr('align', 'justify');
            $('h1').css('font-family', "'Gloria Hallelujah', cursive, serif");
            $(".button-collapse").sideNav();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var jPM = $.jPanelMenu();
            jPM.on();
        });
    </script>s
</body>
</html>
